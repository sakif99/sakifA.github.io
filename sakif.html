<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Biodata</title>
	<style>
		.container{
			width: 600px;
			
			
			margin: auto;
			padding:50px;
			border: 3px solid black;
			border-radius: 10px;
		}
		body{
			background-image: url(77.jpg);
		}
		
	</style>
</head>
<body>

	<div class="container">
		<!-- <img src="33.jpg" alt="gambar"> -->
		<center><h1>Form Biodata Terbaru </h1></center>
	
		<form>
			<label for="Nama">Nama Lengkap</label> <br>
			<input type="Nama" placeholder="Masukkan Nama Lengkap Anda" size="50">
			<br><br>

			<label for="">Tempat Lahir</label><br>
			<input type="text" placeholder="Masukkan Tempat Lahir Anda" size="50">
			<br><br>

			<label for="tanggal">Tanggal Lahir</label><br>
			<input type="date"><br>
			<br>
			<label for="">Jenis Kelamin</label><br>
			<input type="radio" name="radio1">
			<label for="">laki-laki</label>
			<input type="radio" name="radio1">
			<label for="">perempuan</label><br><br>

			<label for="email">Email</label><br>
			<input type="email" placeholder="Masukkan Email Anda"  size="50" required><br><br>

			<label for="alamat">Alamat</label><br>
			<textarea name="" id="" cols="30" rows="10"></textarea><br><br>

			<label for="">Nama Sekolah/Universitas</label><br>
			<input type="text" size="50"><br><br>

			<label for="">Pilih Jurusan</label> <br>
           <select >
             <option value="">1. Teknik Informatika</option>
             <option value="">2. Teknik Mesin</option>
             <option value="">3. Teknik Sipil</option>
             <option value="">4. Teknik Elektro</option>
           </select><br><br>

           <label for="">Hobi</label><br>
           <input type="checkbox"> Makan <br>
           <input type="checkbox"> Tidur <br>
           <input type="checkbox"> Rebahan <br><br>

           <label for="">Upload Foto Anda</label><br>
           <input type="file"><br>
           <small>Maksimal ukuran 10mb</small><br><br>

			<input type="submit" value="submit">
		</form>

	</div>
	
</body>
</html>
